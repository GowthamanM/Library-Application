<app-navbar></app-navbar>
<div class="container">
    <div class="row">
        <div class="col-md-4 mt-5">
            <h4>Add new book</h4>
            <div class="mt-3">
                <form>
                    <div class="form-group">
                        <input type="text" class="form-control" id="bookID" 
                        name="BookID" placeholder="Enter Book ID" [(ngModel)]="bookID">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" id="bookName" 
                        name="BookName" placeholder="Enter Book Name" [(ngModel)]="bookName">
                    </div>
                    <div class="form-group">
                        <input type="number" class="form-control" id="quantity" 
                        name="Quantity" placeholder="Quantity"
                        min="1" [(ngModel)]="quantity">
                    </div>
                    <button type="submit" class="btn btn-primary" (click)="addBook()">Submit</button>
                </form>
            </div>
        </div>
    </div>
</div>
