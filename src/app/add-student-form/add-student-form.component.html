<app-navbar></app-navbar>
<div class="container">
    <div class="row">
        <div class="col-md-4 mt-5">
            <h4>Add Student</h4>
            <div class="mt-3">
                <form>
                    <div class="form-group">
                        <input type="text" class="form-control" id="ID" 
                        name="IDS" placeholder="Student ID" [(ngModel)]="studentData.rfid_tag">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" id="email" 
                        name="emailS" placeholder="Student Email" [(ngModel)]="studentData.email">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" id="name" 
                        name="Quantity" placeholder="Student Name"
                        min="1" [(ngModel)]="studentData.name">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" id="department" 
                        name="departmentS" placeholder="Student Dept" [(ngModel)]="studentData.dept">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" id="year" 
                        name="yearS" placeholder="Student year" [(ngModel)]="studentData.year">
                    </div>
                    <button type="submit" class="btn btn-primary" (click)="addStudent()">Submit</button>
                </form>
                <small style="color: red;" *ngIf="userFound">Student email Already Exists!</small>
                <small style="color: green;" *ngIf="flag">Student Added Successfully!</small>
            </div>
        </div>
    </div>
</div>
